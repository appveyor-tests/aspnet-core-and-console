image: ubuntu

configuration: Release

init:
- appveyor version

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

build:
  publish_nuget: true
  publish_aspnet_core: true
  publish_core_console: true
  verbosity: minimal
